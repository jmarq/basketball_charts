<!DOCTYPE HTML><html lang="en-US"><head>	<meta charset="UTF-8">	<title>NBA Basketball</title>	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>	<script src="http://code.highcharts.com/highcharts.js"></script>	<script src="./nbaInfo.js"></script>	<link rel="stylesheet" href="./divisions.css" />	</head><body><div id="mainWrap"><h1>Games above .500 in 2012-2013</h1><div id="EastWrap" class="conferenceWrap"><h1 class="conferenceLabel">Eastern Conference</h1><div id="Atlantic" class="divisionChart"></div>
<div id="Central" class="divisionChart"></div>
<div id="Southeast" class="divisionChart"></div></div>	<div id="WestWrap" class="conferenceWrap"><h1 class="conferenceLabel">Western Conference</h1><div id="Southwest" class="divisionChart"></div><div id="Northwest" class="divisionChart"></div><div id="Pacific" class="divisionChart"></div></div>	<h1 id="shoutout">game data from <a href="www.basketball-reference.com">basketball-reference.com</a></h1></div></body><script type="text/javascript">var filename="./leagueResults.json";var loaded=$.getJSON(filename, function(results){//alert(results['Chicago Bulls']);var divisions=nbaInfo.divisions;divisionKeys=Object.keys(divisions);var charts={};for(var i=0; i<divisionKeys.length; i+=1){divisionName=divisionKeys[i];divisionList=divisions[divisionName];var seriesList=[];for(var j=0; j<divisionList.length; j+=1){teamName=divisionList[j];series=results[teamName];seriesList.push({ name: teamName, data : series , marker: {fillColor:nbaInfo.teamColors[teamName][1]}, color: nbaInfo.teamColors[teamName][0] });}	//alert(seriesList);	var chartOptions={        chart: {            renderTo: divisionName,            type: 'line'        },        title: {            text: divisionName        },        xAxis: {           title:{           	text: 'Games played'           },		   allowDecimals:false,		   max:82        },        yAxis: {            title: {                text: 'Games over .500'            },            gridLineWidth:0        },                plotOptions:{            series:{                                marker: {                    enabled: true,					radius: 1                },				lineWidth:1                    }        },        series: seriesList    };charts[divisionName] = new Highcharts.Chart(chartOptions);}});</script></html>
